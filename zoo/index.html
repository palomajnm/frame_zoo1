<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Zoo Virtual</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Cielo y ambiente -->
    <a-sky color="#87CEEB"></a-sky>
    
    <!-- Iluminación -->
    <a-light type="ambient" color="#fff" intensity="0.8"></a-light>
    <a-light type="directional" position="2 5 3" intensity="0.5"></a-light>
    
    <!-- Suelo principal del zoo -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7cb342" shadow="receive: true"></a-plane>
    
    <!-- Camino central -->
    <a-box position="0 0.01 -5" width="3" height="0.1" depth="30" color="#8d6e63"></a-box>
    
    <!-- ENTRADA DEL ZOO -->
    <a-text value="BIENVENIDOS AL ZOO " position="0 3 5" align="center" color="#2e7d32" width="10"></a-text>
    
    <!-- RECINTO 1: LEÓN -->
    <a-entity position="-8 0 -5">
      <!-- Valla -->
      <a-box position="0 1 3" width="8" height="2" depth="0.2" color="#654321"></a-box>
      <a-box position="0 1 -3" width="8" height="2" depth="0.2" color="#654321"></a-box>
      <a-box position="-4 1 0" width="0.2" height="2" depth="6" color="#654321"></a-box>
      
      <!-- Suelo arena -->
      <a-plane position="0 0.02 0" rotation="-90 0 0" width="7" height="5" color="#daa520"></a-plane>
      
      <!-- León (cuerpo) -->
      <a-sphere position="-1 0.6 0" radius="0.6" color="#cd853f" shadow="cast: true"></a-sphere>
      <!-- León (cabeza) -->
      <a-sphere position="-0.3 0.8 0" radius="0.4" color="#cd853f"></a-sphere>
      <!-- Melena -->
      <a-sphere position="-0.3 0.8 0" radius="0.55" color="#8b4513"></a-sphere>
      <!-- Orejas -->
      <a-cone position="-0.1 1.1 0.2" radius-bottom="0.1" radius-top="0.05" height="0.2" color="#cd853f"></a-cone>
      <a-cone position="-0.1 1.1 -0.2" radius-bottom="0.1" radius-top="0.05" height="0.2" color="#cd853f"></a-cone>
      
      <!-- Cartel -->
      <a-box position="0 1.5 3.2" width="1.5" height="0.8" depth="0.1" color="#fff"></a-box>
      <a-text value="LEON" position="0 1.6 3.3" align="center" color="#000" width="4"></a-text>
      <a-text value="Rey de la selva" position="0 1.4 3.3" align="center" color="#333" width="2.5"></a-text>
    </a-entity>
    
    <!-- RECINTO 2: ELEFANTE -->
    <a-entity position="8 0 -5">
      <!-- Valla -->
      <a-box position="0 1 3" width="8" height="2" depth="0.2" color="#654321"></a-box>
      <a-box position="0 1 -3" width="8" height="2" depth="0.2" color="#654321"></a-box>
      <a-box position="4 1 0" width="0.2" height="2" depth="6" color="#654321"></a-box>
      
      <!-- Suelo tierra -->
      <a-plane position="0 0.02 0" rotation="-90 0 0" width="7" height="5" color="#a0826d"></a-plane>
      
      <!-- Elefante (cuerpo) -->
      <a-sphere position="1 1.2 0" radius="1" color="#808080" shadow="cast: true"></a-sphere>
      <!-- Cabeza -->
      <a-sphere position="1.8 1.4 0" radius="0.7" color="#808080"></a-sphere>
      <!-- Trompa -->
      <a-cylinder position="2.2 0.9 0" radius="0.15" height="1.2" color="#808080" rotation="0 0 -30"></a-cylinder>
      <!-- Orejas -->
      <a-circle position="1.8 1.5 0.6" radius="0.5" color="#696969" rotation="0 30 0"></a-circle>
      <a-circle position="1.8 1.5 -0.6" radius="0.5" color="#696969" rotation="0 -30 0"></a-circle>
      <!-- Colmillos -->
      <a-cone position="2.3 1.1 0.2" radius-bottom="0.05" radius-top="0.02" height="0.4" color="#fffff0" rotation="20 0 0"></a-cone>
      <a-cone position="2.3 1.1 -0.2" radius-bottom="0.05" radius-top="0.02" height="0.4" color="#fffff0" rotation="20 0 0"></a-cone>
      
      <!-- Cartel -->
      <a-box position="0 1.5 3.2" width="1.5" height="0.8" depth="0.1" color="#fff"></a-box>
      <a-text value="ELEFANTE" position="0 1.6 3.3" align="center" color="#000" width="4"></a-text>
      <a-text value="Mamífero terrestre" position="0 1.4 3.3" align="center" color="#333" width="2"></a-text>
    </a-entity>
    
    <!-- RECINTO 3: JIRAFA -->
    <a-entity position="-8 0 -15">
      <!-- Valla -->
      <a-box position="0 1 3" width="8" height="2" depth="0.2" color="#654321"></a-box>
      <a-box position="0 1 -3" width="8" height="2" depth="0.2" color="#654321"></a-box>
      <a-box position="-4 1 0" width="0.2" height="2" depth="6" color="#654321"></a-box>
      
      <!-- Suelo con pasto -->
      <a-plane position="0 0.02 0" rotation="-90 0 0" width="7" height="5" color="#9ccc65"></a-plane>
      
      <!-- Árbol -->
      <a-cylinder position="-2 1.5 0" radius="0.3" height="3" color="#6d4c41"></a-cylinder>
      <a-sphere position="-2 3.2 0" radius="1.2" color="#558b2f"></a-sphere>
      
      <!-- Jirafa (cuerpo) -->
      <a-box position="0 1.5 0" width="0.6" height="1.5" depth="1" color="#daa520" shadow="cast: true"></a-box>
      <!-- Cuello -->
      <a-cylinder position="0.3 2.8 0" radius="0.2" height="2" color="#daa520"></a-cylinder>
      <!-- Cabeza -->
      <a-box position="0.3 4 0" width="0.4" height="0.5" depth="0.5" color="#daa520"></a-box>
      <!-- Cuernos -->
      <a-cylinder position="0.2 4.4 0.1" radius="0.05" height="0.3" color="#8b4513"></a-cylinder>
      <a-cylinder position="0.2 4.4 -0.1" radius="0.05" height="0.3" color="#8b4513"></a-cylinder>
      <!-- Patas -->
      <a-cylinder position="-0.2 0.5 0.3" radius="0.1" height="1" color="#cd853f"></a-cylinder>
      <a-cylinder position="-0.2 0.5 -0.3" radius="0.1" height="1" color="#cd853f"></a-cylinder>
      <a-cylinder position="0.2 0.5 0.3" radius="0.1" height="1" color="#cd853f"></a-cylinder>
      <a-cylinder position="0.2 0.5 -0.3" radius="0.1" height="1" color="#cd853f"></a-cylinder>
      
      <!-- Manchas -->
      <a-circle position="0 2 0.51" radius="0.15" color="#8b4513"></a-circle>
      <a-circle position="0.2 1.8 0.51" radius="0.12" color="#8b4513"></a-circle>
      
      <!-- Cartel -->
      <a-box position="0 1.5 3.2" width="1.5" height="0.8" depth="0.1" color="#fff"></a-box>
      <a-text value="JIRAFA" position="0 1.6 3.3" align="center" color="#000" width="4"></a-text>
      <a-text value="Animal más alto" position="0 1.4 3.3" align="center" color="#333" width="2.5"></a-text>
    </a-entity>
    
    <!-- RECINTO 4: PINGÜINOS -->
    <a-entity position="8 0 -15">
      <!-- Valla -->
      <a-box position="0 1 3" width="8" height="2" depth="0.2" color="#654321"></a-box>
      <a-box position="0 1 -3" width="8" height="2" depth="0.2" color="#654321"></a-box>
      <a-box position="4 1 0" width="0.2" height="2" depth="6" color="#654321"></a-box>
      
      <!-- Suelo hielo -->
      <a-plane position="0 0.02 0" rotation="-90 0 0" width="7" height="5" color="#e0f7fa"></a-plane>
      
      <!-- Piscina -->
      <a-circle position="1 0.03 0" radius="2" color="#1e88e5"></a-circle>
      
      <!-- Pingüino 1 -->
      <a-entity position="-1.5 0 0.5">
        <!-- Cuerpo -->
        <a-sphere position="0 0.5 0" radius="0.4" color="#000" shadow="cast: true"></a-sphere>
        <a-circle position="0 0.5 0.4" radius="0.25" color="#fff"></a-circle>
        <!-- Cabeza -->
        <a-sphere position="0 0.95 0" radius="0.25" color="#000"></a-sphere>
        <!-- Pico -->
        <a-cone position="0 0.9 0.28" radius-bottom="0.08" radius-top="0.02" height="0.15" color="#ffa500" rotation="90 0 0"></a-cone>
        <!-- Aletas -->
        <a-box position="-0.35 0.5 0" width="0.1" height="0.4" depth="0.15" color="#000" rotation="0 0 -20"></a-box>
        <a-box position="0.35 0.5 0" width="0.1" height="0.4" depth="0.15" color="#000" rotation="0 0 20"></a-box>
      </a-entity>
      
      <!-- Pingüino 2 -->
      <a-entity position="-2 0 -0.8">
        <a-sphere position="0 0.5 0" radius="0.4" color="#000"></a-sphere>
        <a-circle position="0 0.5 0.4" radius="0.25" color="#fff"></a-circle>
        <a-sphere position="0 0.95 0" radius="0.25" color="#000"></a-sphere>
        <a-cone position="0 0.9 0.28" radius-bottom="0.08" radius-top="0.02" height="0.15" color="#ffa500" rotation="90 0 0"></a-cone>
        <a-box position="-0.35 0.5 0" width="0.1" height="0.4" depth="0.15" color="#000" rotation="0 0 -20"></a-box>
        <a-box position="0.35 0.5 0" width="0.1" height="0.4" depth="0.15" color="#000" rotation="0 0 20"></a-box>
      </a-entity>
      
      <!-- Cartel -->
      <a-box position="0 1.5 3.2" width="1.5" height="0.8" depth="0.1" color="#fff"></a-box>
      <a-text value="PINGUINOS" position="0 1.6 3.3" align="center" color="#000" width="4"></a-text>
      <a-text value="Aves marinas" position="0 1.4 3.3" align="center" color="#333" width="3"></a-text>
    </a-entity>
    
    <!-- ÁREA DE MONOS -->
    <a-entity position="0 0 -25">
      <!-- Valla circular -->
      <a-torus position="0 1 0" radius="4" radius-tubular="0.1" color="#654321"></a-torus>
      
      <!-- Suelo -->
      <a-circle position="0 0.02 0" radius="4" color="#8d6e63"></a-circle>
      
      <!-- Árbol central -->
      <a-cylinder position="0 2 0" radius="0.4" height="4" color="#6d4c41"></a-cylinder>
      <a-sphere position="0 4.5 0" radius="1.5" color="#558b2f"></a-sphere>
      
      <!-- Mono 1 -->
      <a-entity position="-0.5 3 0">
        <a-sphere position="0 0 0" radius="0.3" color="#8b4513"></a-sphere>
        <a-sphere position="0 0.4 0" radius="0.25" color="#a0522d"></a-sphere>
        <a-sphere position="-0.05 0.42 0.2" radius="0.05" color="#000"></a-sphere>
        <a-sphere position="0.05 0.42 0.2" radius="0.05" color="#000"></a-sphere>
      </a-entity>
      
      <!-- Mono 2 en el suelo -->
      <a-entity position="2 0.3 1">
        <a-sphere position="0 0 0" radius="0.3" color="#8b4513"></a-sphere>
        <a-sphere position="0 0.4 0" radius="0.25" color="#a0522d"></a-sphere>
      </a-entity>
      
      <!-- Cartel -->
      <a-box position="0 1.5 4.5" width="1.5" height="0.8" depth="0.1" color="#fff"></a-box>
      <a-text value="MONOS" position="0 1.6 4.6" align="center" color="#000" width="4"></a-text>
      <a-text value="Primates juguetones" position="0 1.4 4.6" align="center" color="#333" width="2.5"></a-text>
    </a-entity>
    
    <!-- Árboles decorativos -->
    <a-entity position="15 0 -10">
      <a-cylinder position="0 1.5 0" radius="0.4" height="3" color="#6d4c41"></a-cylinder>
      <a-sphere position="0 3.5 0" radius="1.5" color="#558b2f"></a-sphere>
    </a-entity>
    
    <a-entity position="-15 0 -10">
      <a-cylinder position="0 1.5 0" radius="0.4" height="3" color="#6d4c41"></a-cylinder>
      <a-sphere position="0 3.5 0" radius="1.5" color="#558b2f"></a-sphere>
    </a-entity>
    
    <!-- Bancos para descansar -->
    <a-box position="5 0.3 0" width="1.5" height="0.1" depth="0.5" color="#5d4037"></a-box>
    <a-box position="5 0.5 0.2" width="1.5" height="0.6" depth="0.1" color="#5d4037"></a-box>
    
    <a-box position="-5 0.3 0" width="1.5" height="0.1" depth="0.5" color="#5d4037"></a-box>
    <a-box position="-5 0.5 0.2" width="1.5" height="0.6" depth="0.1" color="#5d4037"></a-box>
    
    <!-- Cámara con controles de movimiento -->
    <a-entity id="rig" position="0 1.6 8">
      <a-camera look-controls wasd-controls="acceleration: 50">
        <a-cursor color="#4CAF50"></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
